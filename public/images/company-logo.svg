<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="url(#grad1)" rx="8"/>
  
  <!-- Scale of Justice Icon -->
  <g transform="translate(15,15)">
    <!-- Base -->
    <rect x="13" y="25" width="4" height="8" fill="white"/>
    <rect x="10" y="33" width="10" height="2" fill="white"/>
    
    <!-- Pole -->
    <rect x="14" y="8" width="2" height="17" fill="white"/>
    
    <!-- Balance beam -->
    <rect x="5" y="12" width="20" height="1" fill="white"/>
    
    <!-- Left scale -->
    <path d="M5,12 L2,18 L8,18 Z" fill="none" stroke="white" stroke-width="1"/>
    <rect x="2" y="18" width="6" height="1" fill="white"/>
    
    <!-- Right scale -->
    <path d="M25,12 L22,18 L28,18 Z" fill="none" stroke="white" stroke-width="1"/>
    <rect x="22" y="18" width="6" height="1" fill="white"/>
    
    <!-- Support chains -->
    <line x1="5" y1="12" x2="5" y2="18" stroke="white" stroke-width="0.5"/>
    <line x1="25" y1="12" x2="25" y2="18" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LEGAL CASE</text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9">Management System</text>
</svg>
